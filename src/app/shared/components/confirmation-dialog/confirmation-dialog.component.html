<app-dialog [title]="title">
  <div class="confirmation-container">
    <app-paragraph paragraphSize="medium">{{ bodyText }}</app-paragraph>
  </div>
  <app-dialog-actions>
    <app-button buttonStyle="secondary" [color]="declineColor" (buttonClick)="CancelResult()">{{
      declineText
    }}</app-button>
    <app-button [color]="confirmColor" (buttonClick)="OkResult()">{{ confirmText }}</app-button>
  </app-dialog-actions>
</app-dialog>
