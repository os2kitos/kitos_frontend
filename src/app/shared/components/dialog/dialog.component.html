<div *ngIf="title" class="header">
  <app-help-icon *ngIf="icon === 'help'"></app-help-icon>
  <h3>{{ title }}</h3>
</div>

<app-button class="close-button" buttonStyle="tertiary" (buttonClick)="close()" *ngIf="closable"
  ><app-x-icon></app-x-icon
></app-button>

<div class="loading-container" *ngIf="loading">
  <app-loading></app-loading>
</div>

<div class="content" [ngClass]="{ 'overflow-auto': overflow === 'auto' }" *ngIf="loading === false">
  <ng-content></ng-content>
</div>
