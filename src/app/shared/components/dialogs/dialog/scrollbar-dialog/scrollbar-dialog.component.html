<app-dialog-header
  [title]="title"
  [closable]="closable"
  [dialog]="dialog"
  [nested]="nested"
  [helpText]="helpText"
></app-dialog-header>

<mat-dialog-content class="mat-dialog-content-padding">
  <app-dialog
    [overflow]="overflow"
    [loading]="loading"
    [withHeader]="false"
    [backgroundColor]="backgroundColor"
  >
    <ng-content></ng-content>
  </app-dialog>
</mat-dialog-content>
<div class="dialog-actions-wrapper">
  <ng-content select="app-dialog-actions"></ng-content>
</div>
