<app-dialog [title]="title" data-cy="confirm-dialog">
  <div class="confirmation-container">
    <app-paragraph paragraphSize="medium">{{ bodyText }}</app-paragraph>
  </div>
  <app-dialog-actions>
    <app-button buttonStyle="secondary" size="large" (buttonClick)="CancelResult()">{{ declineText }}</app-button>
    <app-button [color]="confirmColor" size="large" (buttonClick)="OkResult()" data-cy="confirm-button">{{ confirmText }}</app-button>
  </app-dialog-actions>
</app-dialog>
