<ng-container *ngIf="initialized">
  <mat-form-field *ngIf="formGroup" [formGroup]="formGroup">
    <mat-label>{{ text }}</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      [cdkAutosizeMinRows]="autosizeMinRows"
      [cdkAutosizeMaxRows]="autosizeMaxRows"
      type="text"
      [formControlName]="formName"
      (input)="formInputValueChange($event)"
      (focus)="focus(true)"
      (blur)="focus(false)"
    ></textarea>
  </mat-form-field>

  <mat-form-field *ngIf="!formGroup">
    <mat-label>{{ text }}</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      [cdkAutosizeMinRows]="autosizeMinRows"
      [cdkAutosizeMaxRows]="autosizeMaxRows"
      type="text"
      [disabled]="disabled"
      [(ngModel)]="value"
      (ngModelChange)="valueChange.emit($event)"
    ></textarea>
  </mat-form-field>
</ng-container>
