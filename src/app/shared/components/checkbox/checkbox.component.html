<div *ngIf="formGroup" [formGroup]="formGroup" class="app-checkbox-wrapper">
  <mat-checkbox [labelPosition]="labelPosition" [formControlName]="formName">{{ text }}</mat-checkbox>
</div>

<div *ngIf="!formGroup" class="app-checkbox-wrapper">
  <mat-checkbox [labelPosition]="labelPosition" [checked]="value" (change)="valueChange.emit($event.checked)">{{
    text
  }}</mat-checkbox>
</div>
