<app-dropdown
  [text]="text"
  [textField]="textField"
  [valueField]="valueField"
  [subTextField]="subTextField"
  [showDescription]="includeItemDescription"
  [descriptionField]="descriptionField"
  [data]="data$ | async"
  [loading]="isLoading$ | async"
  [showSearchHelpText]="showSearchHelpText$ | async"
  [searchFn]="externalSearch"
  (filterChange)="onFilterChange($event)"
  (valueChange)="onValueChange($event)"
  (focusEvent)="onFocus()"
  (openDropdown)="onOpen()"
  i18n-text
  [formGroup]="formGroup"
  [formName]="formName"
  [includeItemDescription]="includeItemDescription"
  [considerCurrentValueObsoleteIfNotPresentInData]="false"
></app-dropdown>
