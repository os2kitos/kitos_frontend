<app-white-circle-icon *ngIf="color === 'White' || !color"></app-white-circle-icon>
<app-red-circle-icon *ngIf="color === 'Red'"></app-red-circle-icon>
<app-orange-circle-icon *ngIf="color === 'Yellow'"></app-orange-circle-icon>
<app-green-circle-icon *ngIf="color === 'Green'"></app-green-circle-icon>
