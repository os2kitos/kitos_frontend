<app-segment [buttons]="showingOptions" [(selected)]="selected"></app-segment>
<app-local-admin-import-organization *ngIf="selected === 'organization'" [helpTextKey]="baseHelpTextKey + '.organization'"></app-local-admin-import-organization>
<app-local-admin-base-excel-export *ngIf="selected === 'users'" [type]="usersType" [helpTextKey]="baseHelpTextKey + '.users'"></app-local-admin-base-excel-export>
<app-local-admin-base-excel-export
  *ngIf="selected === 'contracts'"
  [type]="contractsType"
  [helpTextKey]="baseHelpTextKey + '.contracts'"
></app-local-admin-base-excel-export>
