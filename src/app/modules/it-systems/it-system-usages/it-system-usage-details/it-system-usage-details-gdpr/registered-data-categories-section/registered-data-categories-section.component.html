<app-accordion
  title="Hvilke kategorier af registrerede indgÃ¥r i databehandlingen?"
  [isExpanded]="(isExpanded$ | async) ?? false"
  (expandedChanged)="onExpandedChanged($event)"
  i18n-title
>
  <form [formGroup]="registeredDataCategoriesForm">
    <app-checkbox
      *ngFor="let option of registeredDataCategoriesOptions$ | async"
      labelPosition="after"
      i18n-text

    </app-checkbox>
  </form>
