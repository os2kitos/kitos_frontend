  <form [formGroup]="simpleLinkForm" (submit)="onSave()">
    <app-standard-vertical-content-grid>
      <app-textbox
        text="Navn"
        i18n-text
        [formGroup]="simpleLinkForm"
        formName="name"
        data-cy="link-name-textbox"
        [maxLength]="100"
      ></app-textbox>

        text="URL"
        i18n-text

          >Annuller</app-button

        <app-button type="submit" [disabled]="isBusy" data-cy="edit-url-save-button" i18n>Gem</app-button>
