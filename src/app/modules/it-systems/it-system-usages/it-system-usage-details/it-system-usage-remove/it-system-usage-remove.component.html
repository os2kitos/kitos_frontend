<app-dialog>
  <img src="assets/img/not-use-system.svg" />
  <h3 i18n>Er du sikker på at du vil fjerne den lokale anvendelse af systemet?</h3>
  <p i18n>Dette sletter ikke systemet, men vil slette alle lokale detaljer vedrørende anvendelsen.</p>

  <div class="dialog-actions">
    <app-button buttonStyle="outline" (buttonClick)="cancel()" i18n>Fortryd</app-button>
    <app-button themeColor="error" (buttonClick)="remove()" [loading]="isRemoving$ | async" i18n
      >Fjern anvendelse</app-button
    >
  </div>
</app-dialog>
