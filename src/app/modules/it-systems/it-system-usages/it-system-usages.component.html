<app-overview-header>
  <h3 i18n>IT Systemer i {{ organizationName$ | async }}</h3>

  <app-grid-options-button
    [hasResetButton]="true"
    [hasColumnConfigButtons]="true"
    entityType="it-system-usage"
  ></app-grid-options-button>
  <app-export-menu-button [enabledGdprExport]="true" [exportMethod]="onExcelExport"></app-export-menu-button>
  <app-hide-show-button
    entityType="it-system-usage"
    [columns]="gridColumns$ | async"
    [uiConfigApplications]="uiConfigApplications$ | async"
  ></app-hide-show-button>
</app-overview-header>

<app-grid
  [data$]="gridData$"
  [columns$]="gridColumns$"
  [uiConfigApplications$]="uiConfigApplications$"
  [loading]="isLoading$ | async"
  [state]="gridState$ | async"
  exportToExcelName="IT Systemer Overblik"
  i18n-exportToExcelName
  entityType="it-system-usage"
  (stateChange)="stateChange($event)"
  (rowIdSelect)="rowIdSelect($event)"
  #appGrid
>
</app-grid>
