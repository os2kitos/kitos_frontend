<app-card>
  <app-card-header title="Systemhierarki" helpTextKey="it-system.usage.hierarchy" i18n-title></app-card-header>
  <app-loading *ngIf="isLoading$ | async"></app-loading>
  <div *ngIf="(isLoading$ | async) === false" class="content">
    <app-entity-tree
      itemType="it-system"
      [currentNodeUuid]="systemUuid"
      [nodes]="(treeNodes$ | async) ?? []"
    ></app-entity-tree>
  </div>
</app-card>
