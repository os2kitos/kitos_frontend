<div class="card">
  <p *ngIf="content" [innerHTML]="content"></p>
  <app-empty-state
    [text]="'Ingen besked at vise'"
    [context]="'emptyUpdate'"
    i18n-text
    *ngIf="!content"
  ></app-empty-state>
  <ng-container *ngIf="isUserGlobalAdmin$ | async">
    <div class="divider-margin">
      <app-divider></app-divider>
    </div>
    <app-button (buttonClick)="onEdit()" data-cy="edit-public-message-button" i18n> Rediger </app-button>
  </ng-container>
</div>
